    <script>
  
  document.addEventListener("DOMContentLoaded", function() {
  var showImagesButton = document.getElementById("showImagesButton");
  var showVideosButton = document.getElementById("showVideosButton");

  var imageItems = document.querySelectorAll(".image-item");
  var videoItems = document.querySelectorAll(".video-item");

  // Show images by default
  imageItems.forEach(function(item) {
    item.style.display = "block";
  });

  showImagesButton.addEventListener("click", function() {
    imageItems.forEach(function(item) {
      item.style.display = "block";
    });
    videoItems.forEach(function(item) {
      item.style.display = "none";
    });
  });

  showVideosButton.addEventListener("click", function() {
    imageItems.forEach(function(item) {
      item.style.display = "none";
    });
    videoItems.forEach(function(item) {
      item.style.display = "block";
    });
  });

  // Enlarge video when clicked
  videoItems.forEach(function(item) {
    item.querySelector("video").addEventListener("click", function() {
      if (this.requestFullscreen) {
        this.requestFullscreen();
      } else if (this.mozRequestFullScreen) {
        this.mozRequestFullScreen();
      } else if (this.webkitRequestFullscreen) {
        this.webkitRequestFullscreen();
      } else if (this.msRequestFullscreen) { 
        this.msRequestFullscreen();
      }
    });
  });
});


</script>
